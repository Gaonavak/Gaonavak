name: Translate Markdown Files

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # 确保 Git 记录完整的提交历史

      - name: Check if .md files were changed
        id: check-md
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD -- "*.md" || true)
          if [ -n "$CHANGED_FILES" ]; then
            echo "MD_CHANGED=true" >> $GITHUB_ENV
            echo "CHANGED_FILES=$CHANGED_FILES" >> $GITHUB_ENV
          else
            echo "MD_CHANGED=false" >> $GITHUB_ENV
          fi

      - name: Setup Node.js
        if: env.MD_CHANGED == 'true'
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Translate changed Markdown files
        if: env.MD_CHANGED == 'true'
        run: |
          for file in $CHANGED_FILES; do
            if [[ $file == *.md ]]; then
              echo "Translating $file to English..."
              # 调用翻译操作，例如使用 dephraiim/translate-readme
              # 此处假设你已设置好翻译操作（如调用 API 或使用翻译脚本）
              # 示例命令 (请根据实际需求修改翻译命令):
              dephraiim/translate-readme $file --lang en
            fi
          done

      - name: Commit and push changes
        if: env.MD_CHANGED == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add $CHANGED_FILES
          git commit -m ":memo: Automated translation of changed .md files to English"
          git push origin HEAD:${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
